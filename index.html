<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Live</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="main-nav container">
                <a href="#" class="news-logo" id="news-logo"><img src="Self.png" alt="" class="news-logo"></a>
                <div class="nav-main-links">
                    <ul class="nav-links">
                        <li class="nav-link" id="ipl">IPL</li>
                        <li class="nav-link" id="finance">Finance</li>
                        <li class="nav-link" id="politics">Politics</li>
                    </ul>
                </div>

                <div class="nav-search">
                    <input type="text" placeholder="e.g. Science" id="search-text">
                    <button class="search-btn" id="search-btn">Search</button>
                </div>
            </div>      
        </nav>
    </header>
    <main>
        <div class="cards-container container" id="cards-container">
            
        </div>
    </main>

    <template id="news-template">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is title of news</h3>
                <h5 id="news-source">End gadget 12451</h5>
                <p id="news-description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat aspernatur accusantium, provident architecto illum ipsam placeat delectus suscipit quae, possimus maiores explicabo praesentium. Amet quos saepe quas asperiores nulla harum ratione vitae odio rerum corporis.
               </p>
            </div>
        </div> 
    </template>

    <footer class="footer">
        <div class="trending-news">
            <h2>Trending News</h2>
            <ul>
                <li><a href="">World Cup</a></li>
                <li><a href="">Health and Wellness</a></li>
                <li><a href="">Education News</a></li>
                <li><a href="">Political News</a></li>
            </ul>
        </div>
        <div class="contact-us">
            <h2>Contact Us</h2>
            <i class="fa-brands fa-twitter"></i> <a href="">Twitter</a><br>
            <i class="fa-brands fa-instagram"></i> <a href="">Instagram</a><br>
            <i class="fa-brands fa-github"></i> <a href="">Github</a>
        </div>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
